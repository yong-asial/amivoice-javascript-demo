<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>AmiVoice DSR WebSocket Recognition</title>
        <script type="text/javascript" src="js/vendor/recorder.js"></script>
        <script type="text/javascript" src="js/vendor/wrp.js"></script>
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body lang="ja">
        <form>
        <table border="0" width="100%" cellspacing="3" cellpadding="0">
            <tr style="display:none"><td width="240">&nbsp;サーバ URL</td><td><input type="text" class="text" id="serverURL" spellcheck="false" tabindex="3"></td></tr>
            <tr><td width="240">&nbsp;<a href="https://acp.amivoice.com/account/mypage_confirmation.php" target="_blank">接続エンジン名</a></td><td><input type="text" class="text grammarFileNames" spellcheck="false" tabindex="3"></td></tr>
            <tr style="display:none"><td width="240">&nbsp;ワンタイムAppKey発行API URL</td><td><input type="text" class="text" id="issuerURL" spellcheck="false" tabindex="1"></td></tr>
            <tr><td width="240">&nbsp;サービス ID</td><td><input type="text" class="text" id="sid" spellcheck="false" tabindex="1"></td></tr>
            <tr><td width="240">&nbsp;サービスパスワード</td><td><input type="password" class="text" id="spw" spellcheck="false" autocomplete="on" tabindex="1"></td></tr>
            <tr style="display:none"><td width="240">&nbsp;有効期限</td><td><input type="text" class="text" id="epi" spellcheck="false" tabindex="1"></td></tr>
            <tr style="display:none"><td width="240">&nbsp;APPKEY</td><td><input type="text" class="text" id="authorization" spellcheck="false" tabindex="3"></td></tr>
        </table>
        </form>

        <table border="0" width="100%" cellspacing="3" cellpadding="0">
            <tr>
                <td width="240" height="100">
                    <button class="text" id="resumePauseButton" tabindex="5">録音の開始</button>
                </td>
                <td class="recognitionResult">
                    <span class="recognitionResultText"></span>
                </td>
            </tr>
        </table>

        <div style="margin: 20px 2px 24px 2px;">
            サービス ID」「サービスパスワード」を入力した後に [録音の開始] ボタンを押してください。<br /><br />
            <b>[録音の開始]</b> ボタンを押して、マイクに向かって話してください。 <img src="img/mic.gif" alt="" width="10" height="15"> マイクの使用や共有などを求められた場合は、「許可」 ボタンまたは 「共有」 ボタンを押してください。
        </div>

        <div class="bar"><hr><div id="version"></div></div>

        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
